<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Países</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Css da página styles/paises.css -->
        <link rel="stylesheet" href="assets/styles/paises.css">
    </head>
    <body class="d-flex flex-column min-vh-100">  <!-- Classe flex para garantir que o conteúdo ocupe a tela inteira -->
        <!-- Aqui tem o Navbar -->
        <div id="navbar"></div>
        <div class="container mt-5">
            <h1>Escolha o País</h1>
            <form class="d-flex align-items-center gap-2">
                <input type="text" id="search" class="form-control" placeholder="Pesquise por uma informação">
                <button type="submit" class="btn btn-primary">Pesquisar</button>
            </form>
            <p>Escolha um destino para explorar a sua singularidade, cultura e atrações.</p>
            <p>Descubra os lugares mais cativantes do mundo, cada um oferecendo experiências inesquecíveis.</p>
        </div>
<!-- Card -->
<div class="container">
    <div id="cards-container" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Os cards serão gerados dinamicamente aqui -->
    </div>
</div>
        <!-- Carregar o Footer dinamicamente -->
        <div id="footer-placeholder"></div>
        <!-- Bootstrap JS e navbar.js -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Carregar o jQuery primeiro -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/navbar.js"></script>
        <script src="js/footer.js"></script>
        <script src="js/fillCards.js"></script>
    </body>
</html>
