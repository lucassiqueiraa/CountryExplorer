<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Países</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Css da página styles/paises.css -->
        <link rel="stylesheet" href="assets/styles/paises.css">
       
    </head>
    <body class="d-flex flex-column min-vh-100">  <!-- Classe flex para garantir que o conteúdo ocupe a tela inteira -->
        <!-- Navbar -->
        <div id="navbar"></div>

        <div class="container mt-5">
            <h1>Escolha o País</h1>
            <p>Escolha um destino para explorar a sua singularidade, cultura e atrações.</p>
            <p>Descubra os lugares mais cativantes do mundo, cada um oferecendo experiências inesquecíveis.</p>
        </div>
<!-- Card -->
<div class="container">
    <div id="cards-container" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Os cards serão gerados dinamicamente aqui -->
    </div>
</div>

        <!-- Carregar o Footer dinamicamente -->
        <div id="footer-placeholder"></div>

        <!-- Bootstrap JS e navbar.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/navbar.js"></script>

        <!-- Script para carregar o footer -->
        <script>
            document.getElementById("footer-placeholder").innerHTML = fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("footer-placeholder").innerHTML = data;
                })
                .catch(error => {
                    console.error('Erro ao carregar o footer: ', error);
                });
        </script> 
         <!-- Script para preencher os cards -->
    <script>
        const countries = ["deutschland", "france", "italy"]; // Lista de países a serem exibidos
        const cardsContainer = document.getElementById("cards-container");

        countries.forEach(country => {
            fetch(`https://restcountries.com/v3.1/name/${country}`)
                .then(response => response.json())
                .then(data => {
                    const countryData = data[0]; // Primeiro resultado da API
                    const cardHTML = `
                        <div class="col">
                            <div class="card h-100">
                                <img src="${countryData.flags.svg}" class="card-img-top" alt="Bandeira de ${countryData.name.common}">
                                <div class="card-body">
                                    <h5 class="card-title">${countryData.name.common}</h5>
                                    <p class="card-text">
                                        Capital: ${countryData.capital ? countryData.capital[0] : 'N/A'}<br>
                                        Região: ${countryData.region}
                                    </p>
                                </div>
                                <div class="card-footer">
                                    <small class="text-body-secondary">População: ${countryData.population.toLocaleString()}</small>
                                </div>
                            </div>
                        </div>
                    `;
                    cardsContainer.innerHTML += cardHTML;
                })
                .catch(error => {
                    console.error(`Erro ao buscar dados do país ${country}:`, error);
                });
        });
    </script> 
    </body>
</html>
