<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do País</title>
  <!-- Referência ao CSS externo -->
  <link href="assets/styles/detalhesPais.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
   <!-- Navbar -->
   <div id="navbar"></div>
   <div class="container mt-5">
   </div>
  <!-- Conteúdo da página -->
  <div class="container">
    <div class="d-flex justify-content-around">
      <h2>Detalhes do País</h2>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a id="randomCountryLink" href="#" class="btn btn-info text-white">Ver Detalhes de um País Aleatório</a>
        </li>
      </ul>
    </div>
    <div id="country-details">
      <!-- A tabela com os detalhes do país será inserida aqui dinamicamente -->
    </div>
  </div>
 <!-- Carregar o Footer dinamicamente -->
 <div id="footer-placeholder"></div>

 <!-- Bootstrap JS e navbar.js -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 <script src="js/navbar.js"></script>

 <!-- Script para carregar o footer -->
 <script>
     document.getElementById("footer-placeholder").innerHTML = fetch("footer.html")
         .then(response => response.text())
         .then(data => {
             document.getElementById("footer-placeholder").innerHTML = data;
         })
         .catch(error => {
             console.error('Erro ao carregar o footer: ', error);
         });
</script>
  <!-- Referência ao JavaScript externo -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/detalhesPais.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
</body>
</html>
