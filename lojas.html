<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lojas</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" href="assets/styles/navbar.css">
        <!-- Css da página styles/lojas.css -->
        <link rel="stylesheet" href="assets/styles/lojas.css">
        </head>
    </head>
    <body>
        <!-- Navbar -->
         <div id="navbar"></div>
            <div class="container mt-5">
                <h1>Bem-vindo a página Lojas</h1>
                <p>Esta é a página Lojas do site.</p>
            </div>
           
       <!-- Carregar o Footer dinamicamente -->
       <div id="footer-placeholder"></div>

       <!-- Bootstrap JS e navbar.js -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
       <script src="js/navbar.js"></script>

       <!-- Script para carregar o footer -->
       <script>
           document.getElementById("footer-placeholder").innerHTML = fetch("footer.html")
               .then(response => response.text())
               .then(data => {
                   document.getElementById("footer-placeholder").innerHTML = data;
               })
               .catch(error => {
                   console.error('Erro ao carregar o footer: ', error);
               });
       </script>  

    </body>
</html>
